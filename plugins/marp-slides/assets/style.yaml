marp: true
theme: default
paginate: true
style: |
  section {
    font-size: 22px;
    padding: 40px;
  }
  section h1 {
    position: absolute;
    top: 30px;
    left: 40px;
    right: 40px;
    font-size: 36px;
    margin: 0;
  }
  table {
    font-size: 18px;
    width: 100%;
  }
  pre {
    font-size: 15px;
    line-height: 1.3;
  }
  code {
    font-size: 15px;
  }
  section.fit pre, section.fit table {
    transform-origin: top left;
    transform: scale(0.85);
  }
